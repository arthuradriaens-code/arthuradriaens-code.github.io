{{range .Site.RegularPages}}
<article>
<h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
<h3>{{ .Date.Format "2 Jan 2006" }}</h3>
<br>
<p>{{ .Summary }}</p>
<br>
{{ if .Truncated }}
<a href="{{ .RelPermalink }}">Read more</a>
<br>
{{ .ReadingTime }} minute read.
{{ with .Params.Tags }}Tagged: {{ delimit . ", " }}{{ end }}
{{ end  }}
</article>
{{ end }}
